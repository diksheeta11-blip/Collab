<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Artists Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h2 {
      margin-top: 0;
      font-size: 20px;
      color: #444;
    }
    .collection {
      margin-top: 10px;
    }
    .collection li {
      margin: 5px 0;
    }
    .search-bar {
      text-align: center;
      margin: 15px 0;
    }
    .search-bar input {
      width: 60%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manga Artists & Collections</h1>
  </header>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search artists or collections...">
  </div>

  <div class="container" id="artistContainer">
    <!-- Cards will be inserted here by JS -->
  </div>

  <script>
    const artists = [
      {
        name: "Eiichiro Oda",
        collections: ["One Piece"]
      },
      {
        name: "Masashi Kishimoto",
        collections: ["Naruto", "Samurai 8"]
      },
      {
        name: "Akira Toriyama",
        collections: ["Dragon Ball", "Dr. Slump"]
      },
      {
        name: "Rumiko Takahashi",
        collections: ["Inuyasha", "Ranma Â½", "Urusei Yatsura"]
      },
      {
        name: "Hajime Isayama",
        collections: ["Attack on Titan"]
      },
      {
        name: "Naoko Takeuchi",
        collections: ["Sailor Moon"]
      }
    ];

    const container = document.getElementById("artistContainer");

    function displayArtists(list) {
      container.innerHTML = "";
      list.forEach(artist => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${artist.name}</h2>
          <h4>Collections:</h4>
          <ul class="collection">
            ${artist.collections.map(c => `<li>${c}</li>`).join("")}
          </ul>
        `;
        container.appendChild(card);
      });
    }

    // Initial display
    displayArtists(artists);

    // Search functionality
    document.getElementById("search").addEventListener("input", function(e) {
      const query = e.target.value.toLowerCase();
      const filtered = artists.filter(a =>
        a.name.toLowerCase().includes(query) ||
        a.collections.some(c => c.toLowerCase().includes(query))
      );
      displayArtists(filtered);
    });
  </script>
</body>
</html>
